<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!searchtext" slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!searchtext">{{"Dashboard" | translate}}</ion-title>
    <ion-searchbar *ngIf="searchtext" [showCancelButton]="true" animated debounce="500" (ionInput)="onInput($event)"
      (ionCancel)="searchCancel($event)">
    </ion-searchbar>
    <ion-buttons *ngIf="!searchtext" slot="end" style='padding-right: 10px;' (click)="doSearch()">
      <ion-icon name="search"></ion-icon>
    </ion-buttons>

  </ion-toolbar>


</ion-header>

<ion-content (click)="closeFab()">
