<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-content>
      <div class="userdetails">

        <!-- <div class="ion-text-end power">
          <ion-icon name="power" (click)="logout()"></ion-icon>
        </div> -->

        <div class="userdet">
          <ion-avatar class="avatarImg">
            <img src="assets/imgs/userpro.png">
          </ion-avatar>

          <div class="name">erika costell</div>
          <div class="custId">@erika123</div>

        </div>
      </div>
      <ion-list lines="none" *ngFor="let pages of navigate">
        <ion-menu-toggle>
          <ion-item [routerLink]="pages.url" routerDirection="forward" class="no-padding">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title | translate}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>


    </ion-content>
    <ion-footer style="box-shadow: 0 5px 5px 5px #333;">
      <ion-toolbar>
        <ion-menu-toggle>
          <div class="container">
            <ion-icon size="large" name="call-outline"></ion-icon>
            <ion-icon size="large" name="log-out" (click)="logout()"></ion-icon>
          </div>
          <!-- <ion-title class="profiletitle">Logout -->
          <!-- <ion-icon name="phone"></ion-icon>
          <ion-icon name="log-out" (click)="logout()" style="float:right;"></ion-icon> -->
          <!-- </ion-title> -->
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>

</ion-app>
