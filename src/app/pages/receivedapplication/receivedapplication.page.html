<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title class="heading">Received Applications</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let rev of recApplication;">
    <ion-row>
      <ion-col size="3">
        <div class="img"><img src="assets/imgs/person2.png" /></div>
      </ion-col>
      <ion-col size="9">
        <div class="personname">{{rev.name}}</div>
        <div class="reallocate">Reallocation AppNo: ({{rev.appNo}})</div>
        <div class="listdata">PAN: {{rev.Pan}}</div>
        <ion-icon class="listicon" name="download"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card>


</ion-content>
