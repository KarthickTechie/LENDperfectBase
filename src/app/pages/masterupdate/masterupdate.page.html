<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Master Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="title">
    <ion-icon name="cloud-download" class="cloud_icon" (click)="getmaster()"></ion-icon>
    GET MASTERS</div>
  <p>Last updates: Oct 10,2020, 11:30:05 AM</p>

  <ion-list>
    <ion-item *ngFor="let master of masterUpdates;">
      <ion-icon [name]=master.icon></ion-icon>
      <ion-label (click)="fiscreenDetails(fiscreen.method, fiscreen.label)">{{master.label}}</ion-label>
      <ion-spinner *ngIf="master.loading" name="bubbles"></ion-spinner>
      <ion-icon *ngIf="master.tick" class="tick" name="checkmark-done-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
