<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title class="heading">Prospective Lead</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-row class="ion-no-padding">
    <ion-col size="6" class="ion-no-padding">
      <ion-card class="ion-text-center" (click)="openProspectiveLead()">
        <div><ion-icon name="card"></ion-icon><br><span>Prospective Lead</span></div>
      </ion-card>
    </ion-col>
    <ion-col size="6" class="ion-no-padding">
      <ion-card class="ion-text-center" (click)="openFollowUp()">
        <div><ion-icon name="send"></ion-icon><br><span>Follow Up</span></div>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
