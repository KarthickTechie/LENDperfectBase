<div class="container">
  <img src="{{doc.doc}}">

  <div class="update" *ngIf="doc.view" no-padding style="text-align: center;">
    <ion-button (click)="updateimage()">
      Update <ion-icon name="create"></ion-icon>
    </ion-button>
  </div>
  <div class="close" no-padding style="text-align: center;">
    <ion-button (click)="close()">
      Close <ion-icon name="close-circle"></ion-icon>
    </ion-button>
  </div>

</div>
