<ion-list *ngIf="filterCheck">
  <ion-item (click)="popoverClick('Y', 'filter')">
    <ion-icon *ngIf="filterTick == 'Y'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>{{"Submitted" | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="popoverClick('N','filter')">
    <ion-icon *ngIf="filterTick == 'N'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>{{"Not Submitted" | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="popoverClick('P','filter')">
    <ion-icon *ngIf="filterTick == 'P'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>{{"Pending" | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="popoverClick('R','filter')">
    <ion-icon *ngIf="filterTick == 'R'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>{{"Rejected" | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="popoverClick('A','filter')">
    <ion-icon *ngIf="filterTick == 'A'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>{{"All" | translate}}</ion-label>
  </ion-item>
</ion-list>


<ion-list *ngIf="sortCheck">
  <ion-item (click)="popoverClick('ascending','sort')">
    <ion-icon *ngIf="sortTick == 'ascending'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>{{"A to Z" | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="popoverClick('descending','sort')">
    <ion-icon *ngIf="sortTick == 'descending'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>{{"Z to A" | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="popoverClick('fromNewest','sort')">
    <ion-icon *ngIf="sortTick == 'fromNewest'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>{{"Newest to Oldest" | translate}}</ion-label>
  </ion-item>
  <ion-item (click)="popoverClick('fromOldest','sort')">
    <ion-icon *ngIf="sortTick == 'fromOldest'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>{{"Oldest to Newest" | translate}}</ion-label>
  </ion-item>

</ion-list>


<ion-list *ngIf="viewCheck">
  <ion-item (click)="popoverClick('list','view')">
    <ion-icon *ngIf="viewTick == 'list'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>List View</ion-label>
  </ion-item>
  <ion-item (click)="popoverClick('grid','view')">
    <ion-icon *ngIf="viewTick == 'grid'" name="checkmark-circle-outline" class="greentik"></ion-icon>
    <ion-label>Grid View</ion-label>
  </ion-item>

</ion-list>
