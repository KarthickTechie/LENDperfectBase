<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" class='homeIcon' [routerLink]="['/home']">
      <ion-icon name="home"></ion-icon>
    </ion-buttons>
    <ion-title>{{labelText.heading}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let list of navigate" (click)="settingPage(list.url)">
      <ion-avatar slot="start">
        <p>
          <ion-icon [name]="list.icon"></ion-icon>
        </p>
      </ion-avatar>
      <ion-label>{{list.labelName}}
      </ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
